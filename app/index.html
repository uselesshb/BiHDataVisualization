<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>BiHDataVisualization</title>
</head>

<body>
    <div id="map" class="map"></div>
    <div id="start_button" onclick="onStartButtonClick()">
        <label id="start_button_label">Start</label>
    </div>
    <div id="wizard">
        <label id="upload_data_info">Odaberite csv datoteku koja sadrži stupac A (ime područja), te stupac B (brojčana vrijednost vezana za područje)</label>
        <div class="bordered" id="upload_data_info_example">
                <label class="bordered">primjer.csv:</label>
                <label class="bordered">Grude;15000</label>
                <label class="bordered">Posušje;20000</label>
                <label class="bordered">Široki Brijeg;25000</label>
        </div>
        <label id="upload_data_button" for="data_file_input">Odaberi datoteku</label>
        <input type="file" accept=".csv" class="file_input" id="data_file_input"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="nodes.js"></script>
    <script src="areas.js"></script>
    <script src="index.js"></script>
</body>

</html>
